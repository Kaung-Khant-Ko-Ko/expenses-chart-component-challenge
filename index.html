<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="balance-total-container">
        <div class="balance-total__text">
          <p class="balance-total__title">My balance</p>
          <p class="balance-total__amount">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="Logo" class="balance-total__logo" />
      </div>
      <div class="balance-data-container">
        <p class="balance-data__title">Spending - Last 7 days</p>
        <div class="balance-data__chart-container">
          <div class="chart__label-container">
            <p class="chart__label"></p>
            <p class="chart__label"></p>
            <p class="chart__label"></p>
            <p class="chart__label"></p>
            <p class="chart__label"></p>
            <p class="chart__label"></p>
            <p class="chart__label"></p>
          </div>
          <div class="chart__bar-chart-container">
            <div class="bar-chart__bar"></div>
            <div class="bar-chart__bar"></div>
            <div class="bar-chart__bar"></div>
            <div class="bar-chart__bar"></div>
            <div class="bar-chart__bar"></div>
            <div class="bar-chart__bar"></div>
            <div class="bar-chart__bar"></div>
          </div>
          <div class="chart__category-container">
            <p class="chart__category"></p>
            <p class="chart__category"></p>
            <p class="chart__category"></p>
            <p class="chart__category"></p>
            <p class="chart__category"></p>
            <p class="chart__category"></p>
            <p class="chart__category"></p>
          </div>
        </div>
        <hr />
        <div class="balance-spending-container">
          <p class="balance-spending__title">Total this month</p>
          <div class="balance-spending-text">
            <p class="balance-spending__amount">$478.33</p>
            <p class="balance-spending__percent">+2.4%</p>
            <p class="balance-spending__title">from last month</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
