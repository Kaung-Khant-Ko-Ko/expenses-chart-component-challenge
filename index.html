<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="balance-total-container">
        <div class="balance-total__text">
          <p class="balance-total__title">My balance</p>
          <p class="balance-total__amount">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="Logo" class="balance-total__logo" />
      </div>
      <div class="balance-data-container">
        <p class="balance-data__title">Spending - Last 7 days</p>
        <div class="balance-data__label-container">
          <p class="balance-data__label"></p>
          <p class="balance-data__label"></p>
          <p class="balance-data__label"></p>
          <p class="balance-data__label"></p>
          <p class="balance-data__label"></p>
          <p class="balance-data__label"></p>
          <p class="balance-data__label"></p>
        </div>
        <div class="balance-data__bar-chart">
          <div class="balance-data__bar"></div>
          <div class="balance-data__bar"></div>
          <div class="balance-data__bar"></div>
          <div class="balance-data__bar"></div>
          <div class="balance-data__bar"></div>
          <div class="balance-data__bar"></div>
          <div class="balance-data__bar"></div>
        </div>
        <div class="balance-data__category-container">
          <p class="balance-data__category">mon</p>
          <p class="balance-data__category">tue</p>
          <p class="balance-data__category">wed</p>
          <p class="balance-data__category">thu</p>
          <p class="balance-data__category">fri</p>
          <p class="balance-data__category">sat</p>
          <p class="balance-data__category">sun</p>
        </div>
        <p class="balance-title">Total this month</p>
        <div class="balance-container">
          <p class="balance-amount">$478.33</p>
          <p class="balance-percent">+2.4%</p>
          <p class="balance-title">from last month</p>
        </div>
      </div>
    </main>
  </body>
</html>
